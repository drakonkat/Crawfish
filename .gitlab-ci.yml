variables:
  IMAGE_VERSION: "1.7.8"
  GIT_DEPTH: '3'
  SIMPLECOV: 'true'
  RUST_BACKTRACE: '1'
  RUSTFLAGS: ''
  CARGOFLAGS: ''

stages:
  - build


cache:
  key: '${CI_COMMIT_BRANCH}'
  paths:
    - node_modules/

express-alpha:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  script:
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" docker.io
#    - docker pull mauromazzocchetti/crawfish:latest
    - docker build --progress=plain --tag="mauromazzocchetti/crawfish:$IMAGE_VERSION-beta" ./
    - docker push mauromazzocchetti/crawfish:$IMAGE_VERSION-beta
    - docker logout
  only:
    - feature-websocket

express:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  script:
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" docker.io
    - docker pull mauromazzocchetti/crawfish:latest
    - docker build --progress=plain --tag="mauromazzocchetti/crawfish:$IMAGE_VERSION" --tag="mauromazzocchetti/crawfish:latest" ./
    - docker push mauromazzocchetti/crawfish:$IMAGE_VERSION
    - docker push mauromazzocchetti/crawfish:latest
    - docker logout
  only:
    - main


linux-build:
  stage: build
  image: node:16
  script:
    - npm i @mapbox/node-pre-gyp -g
    - npm install
    - npm run bundle-linux
  artifacts:
    expire_in: 1 week
    paths:
      - 'dist/*.AppImage'
      - 'dist/*.tar.xz'
      - 'dist/*.snap'
      - 'dist/*.deb'
  when: manual

